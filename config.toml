baseURL = "/"
languageCode = "en-us"
title = "to oblique lair"
enableGitInfo = true

[permalinks]
	log = "/:filename:"
	project = "/:filename:"

[frontmatter]
	date = ["date", "publishDate"]
	lastmod = [":git", "lastmod", ":fileModTime", ":default"]

[params]
	dateFormat = "2 Jan 2006"

[menu]
	[[menu.main]]
	name = "Log"
	url = "/log"
	weight = 1 
	
	[[menu.main]]
	name = "Projects"
	url = "/project"
	weight = 2 

	[[menu.main]]
	name = "RSS"
	url = "/log/index.xml"
	weight = 3 

[privacy]
	[privacy.disqus]
		disable = true
	[privacy.googleAnalytics]
		disable = true
	[privacy.instagram]
		disable = true
	[privacy.twitter]
		disable = true
	[privacy.vimeo]
		disable = true
	[privacy.youtube]
		disable = true
