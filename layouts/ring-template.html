<section class="webring">
  <p><em>Wakas.</em> Consider <a href="/support">supporting me</a>. Now, posts from sites I follow:
   <small class="attribution">
    Generated by
    <a href="https://git.sr.ht/~sircmpwn/openring">openring</a>
  </small>
 </p>
<section class="articles">
    {{range .Articles}}
    <div class="article">
        <a href="{{.Link}}" class="title" target="_blank" rel="noopener">{{.Title}}</a> <span class="blogsite"> from <a href="{{.SourceLink}}">{{.SourceTitle}}</a> </span>
      <p class="summary">{{.Summary}}</p>
      <small class="date">{{.Date.Format "2 Jan 2006" }}</small>
    </div>
    {{end}}
  </p>
</section>
</section>
